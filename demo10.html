<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //else if ladder
        let a=parseInt(prompt("Enter the 1st number",0))
        let b=parseInt(prompt("Enter the 2nd number",0))
        let c=parseInt(prompt("Enter the 3rd number",0))

        if(a>b&&a>c)
        document.writeln("<h3 align='center'>"+a+" is big</h3>")
        else if(b>c)
        document.writeln("<h3 align='center'>"+b+" is big</h3>")
        else
        document.writeln("<h3 align='center'>"+c+" is big</h3>")
    </script>
</head>
<body>
    
</body>
</html>
