<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        // For loop
        document.writeln("Display 1 to n Natural numbers using for loop")
        document.writeln("<br/>")
        let n=parseInt(prompt("Enter the Range",0))
        for(i=1;i<=n;i++){
            document.writeln(i)
            document.writeln("<br/>")
        }

    </script>
</head>
<body>
    
</body>
</html>
