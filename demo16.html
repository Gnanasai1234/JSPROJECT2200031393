<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
    <script>
let n=parseInt(prompt("Enter the value",1))
document.writeln("<h3 align='center'>Multiplication Table</h3>")
document.writeln("<table align='center' bgcolor=yellow border='5px'>")
    for(let i=0;i<20;i++){
        document.writeln("<tr align='center' border='5px'>")
            document.writeln("<td>"+n+"</td>")
            document.writeln("<td>*</td>")
            document.writeln("<td>"+i+"</td>")
            document.writeln("<td>=</td>")
            document.writeln("<td>"+(n*i)+"</td>")

        document.writeln("</tr>")

    }


document.writeln("</table>")

</script>
</head>
<body>
    
</body>
</html>
